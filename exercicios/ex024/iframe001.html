<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        p {
            text-align: center;
        }
        div {
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>Testando o uso de IFRAME</h1>
        <p>Acessando o site do
            <!--
            Tamanho padrão 300x150
            As configurações de CSS são Soberanas!
            -->
            <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="no">
                <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
            </iframe>
            para aprender a programar.</p>
            <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> Tambem é muito legal pena que não funciona dentro do iframe</p>
            <p>O repositório do Guanabara
        
            <iframe src="https://github.com/gustavoguanabara" frameborder="0">
                <a href="https://github.com/gustavoguanabara" target="_blank">No Github</a>
            </iframe>
            Também é muito legal
            </p>
    </div>
</body>
</html>
